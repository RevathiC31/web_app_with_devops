
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login - Flask File Manager</title>
    <style>body{font-family: Arial; margin: 2rem;} .flash{color: #b00;}</style>
  </head>
  <body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for msg in messages %}<div>{{ msg }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {{ url_for(
      <label>Username</label><br>
      <input name="username" required><br><br>
      <label>Password</label><br>
      <input name="password" type="password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>No account? {{ url_for(Register</a></p>
  </body>
</html>
