
sonar.projectKey=flask-file-manager
sonar.projectName=Flask File Manager
sonar.projectVersion=1.0

# Sources and tests
sonar.sources=.
sonar.exclusions=uploads/**,**/*.html,**/*.md,**/*.yaml,**/*.yml,**/*.json,site.db
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Python settings (SonarPython)
sonar.language=py
sonar.python.version=3.11

# Coverage (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
